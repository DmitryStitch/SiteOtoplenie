{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 pt-5">
    <h1 class="text-center mb-5">Контакты</h1>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="contact-info p-4 bg-light rounded">
                <h3>Связаться с нами</h3>
                <p class="lead">Мы готовы помочь с любыми вопросами по отоплению</p>
                <!-- Контактная информация -->
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="contact-form p-4 bg-light rounded">
                <h3>Отправить сообщение</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ contact_form|crispy }}
                    <button type="submit" name="contact_submit" class="btn btn-primary">Отправить сообщение</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <h3 class="text-center mb-4">Заказать расчет</h3>
            <div class="quote-form p-4 bg-light rounded">
                <form method="POST">
                    {% csrf_token %}
                    {{ quote_form|crispy }}
                    <button type="submit" name="quote_submit" class="btn btn-primary">Запросить расчет</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
