<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Стена -->
  <rect width="800" height="600" fill="#f5f6fa"/>
  
  <!-- Радиатор -->
  <g transform="translate(200,100)">
    <rect x="0" y="0" width="400" height="400" fill="#ffffff" stroke="#34495e" stroke-width="6"/>
    <!-- Секции -->
    <g stroke="#34495e" stroke-width="4">
      <line x1="80" y1="0" x2="80" y2="400"/>
      <line x1="160" y1="0" x2="160" y2="400"/>
      <line x1="240" y1="0" x2="240" y2="400"/>
      <line x1="320" y1="0" x2="320" y2="400"/>
    </g>
    <!-- Кронштейны -->
    <rect x="-20" y="50" width="40" height="10" fill="#34495e"/>
    <rect x="-20" y="350" width="40" height="10" fill="#34495e"/>
    <!-- Подводка -->
    <path d="M0,450 C100,450 100,400 200,400" fill="none" stroke="#e74c3c" stroke-width="6"/>
  </g>
</svg>
