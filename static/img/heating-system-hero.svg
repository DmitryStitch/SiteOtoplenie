<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Фон -->
  <rect width="800" height="400" fill="#f5f6fa"/>
  
  <!-- Радиатор отопления -->
  <g transform="translate(100,50)">
    <rect x="0" y="0" width="200" height="300" fill="#ffffff" stroke="#34495e" stroke-width="4"/>
    <!-- Секции радиатора -->
    <g stroke="#34495e" stroke-width="2">
      <line x1="40" y1="0" x2="40" y2="300"/>
      <line x1="80" y1="0" x2="80" y2="300"/>
      <line x1="120" y1="0" x2="120" y2="300"/>
      <line x1="160" y1="0" x2="160" y2="300"/>
    </g>
    <!-- Подводка -->
    <path d="M0,350 C50,350 50,300 100,300" fill="none" stroke="#e74c3c" stroke-width="4"/>
  </g>
  
  <!-- Котел -->
  <g transform="translate(500,100)">
    <rect x="0" y="0" width="150" height="200" fill="#ffffff" stroke="#34495e" stroke-width="4" rx="10"/>
    <!-- Панель управления -->
    <rect x="20" y="20" width="110" height="40" fill="#e74c3c" rx="5"/>
    <!-- Трубы -->
    <path d="M150,50 C200,50 200,150 150,150" fill="none" stroke="#e74c3c" stroke-width="4"/>
  </g>
</svg>
