<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Фон -->
  <rect width="800" height="600" fill="#f5f6fa"/>
  
  <!-- Котельная -->
  <g transform="translate(100,50)">
    <!-- Основной котел -->
    <rect x="50" y="50" width="300" height="400" fill="#ffffff" stroke="#34495e" stroke-width="6" rx="10"/>
    <rect x="70" y="70" width="260" height="80" fill="#e74c3c" rx="5"/>
    
    <!-- Трубы и соединения -->
    <g stroke="#e74c3c" stroke-width="6" fill="none">
      <path d="M350,150 C400,150 400,250 350,250"/>
      <path d="M350,300 C400,300 400,400 350,400"/>
      <path d="M50,150 C0,150 0,250 50,250"/>
      <path d="M50,300 C0,300 0,400 50,400"/>
    </g>
    
    <!-- Второй котел -->
    <g transform="translate(400,0)">
      <rect x="50" y="50" width="200" height="300" fill="#ffffff" stroke="#34495e" stroke-width="6" rx="10"/>
      <rect x="70" y="70" width="160" height="60" fill="#e74c3c" rx="5"/>
    </g>
  </g>
</svg>
