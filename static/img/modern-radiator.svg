<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Фон -->
  <rect width="800" height="600" fill="#f5f6fa"/>
  
  <!-- Современный радиатор -->
  <g transform="translate(200,100)">
    <!-- Основная панель -->
    <rect x="0" y="0" width="400" height="400" fill="#ffffff" stroke="#34495e" stroke-width="4" rx="20"/>
    
    <!-- Декоративные элементы -->
    <g fill="#e74c3c">
      <rect x="50" y="50" width="300" height="10" rx="5"/>
      <rect x="50" y="100" width="300" height="10" rx="5"/>
      <rect x="50" y="150" width="300" height="10" rx="5"/>
      <rect x="50" y="200" width="300" height="10" rx="5"/>
      <rect x="50" y="250" width="300" height="10" rx="5"/>
      <rect x="50" y="300" width="300" height="10" rx="5"/>
      <rect x="50" y="350" width="300" height="10" rx="5"/>
    </g>
    
    <!-- Терморегулятор -->
    <circle cx="200" cy="450" r="30" fill="#ffffff" stroke="#34495e" stroke-width="4"/>
    <circle cx="200" cy="450" r="20" fill="#e74c3c"/>
  </g>
</svg>
