<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Фон -->
  <rect width="800" height="600" fill="#f5f6fa"/>
  
  <!-- Инструменты -->
  <g transform="translate(200,100)">
    <!-- Гаечный ключ -->
    <path d="M0,0 L300,300 L270,330 L-30,30 Z" fill="#34495e"/>
    <circle cx="0" cy="0" r="40" fill="#34495e"/>
    <circle cx="0" cy="0" r="20" fill="#f5f6fa"/>
    
    <!-- Отвертка -->
    <g transform="rotate(45,400,200)">
      <rect x="350" y="150" width="100" height="30" fill="#e74c3c"/>
      <rect x="450" y="157" width="150" height="16" fill="#34495e"/>
    </g>
  </g>
  
  <!-- Радиатор на фоне -->
  <g transform="translate(500,200)" opacity="0.3">
    <rect x="0" y="0" width="200" height="300" fill="none" stroke="#34495e" stroke-width="4"/>
    <g stroke="#34495e" stroke-width="2">
      <line x1="40" y1="0" x2="40" y2="300"/>
      <line x1="80" y1="0" x2="80" y2="300"/>
      <line x1="120" y1="0" x2="120" y2="300"/>
      <line x1="160" y1="0" x2="160" y2="300"/>
    </g>
  </g>
</svg>
